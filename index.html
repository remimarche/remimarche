<html lang="en">
<head>

    <title>Marr11317 Redirection Service</title>
    <meta name="description" content="Handle changes in Remi Marche's username by redirecting pages.">

</head>

<body>
    <div style="text-align: center;">
        <h1 id="header"></h1>
    </div>
    <script>
        const location = window.location.href;
        const newLocation = window.location.href.replace("remimarche", "marr11317")

        document.getElementById("header").innerText = `Redirecting to ${newLocation}`;

        window.location.replace(newLocation);
    </script>
